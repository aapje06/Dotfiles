<html>
	<head>
	    <script type="text/javascript" src="kango-ui/kango_api.js"></script>
	    <script type="text/javascript" src="popup.js"></script>
	    <style type="text/css">

	    	body {
	    		color: #222;
	    		background: #FFF;
	    		font-size: 16px;
	    		font-family: "Helvetica Neue", Helvetica, Arial, Geneva, sans-serif;
	    		line-height: 30px;
	    		width: 400px;
	    		height: 140px;
	    		overflow: hidden;
	    		padding: 0;
	    		margin: 0;

	    	.button {
	    		position: absolute;
	    		width: 90%;
	    		height: 100%;

			}

				.button a {
					position: relative;
					margin: -5px;
					padding: 5px;
					cursor: pointer;

					background: #FFF;
					border: 1px solid #ac0000;
					color: #ac0000;
				}

				.button a:hover {
					background: #ac0000;
					color: #FFF !important;
				}
